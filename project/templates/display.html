<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        table td,th{
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Details</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="add">Add details</a>
</body>
</html>
